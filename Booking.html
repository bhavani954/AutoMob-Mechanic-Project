<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav><a href="/Home.html">AutoMob-Mechanic</a></nav><br>
        <nav><a href="/Home.html">Home</a>|
             <a href="Services.html">Services</a>|

        </nav>
        <hr>     
    </header>
    <section>
        <article>
            <h1>Book Your Service</h1>
        </article>
    </section>
    <form action="appointment.html">
        <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name" required><br><br>
        <label for="email-id">Email Id:</label>
            <input type="email" id="email-id" placeholder="Enter your Email-Id" required><br><br>
        <label for="phone number">Phone Number:</label>
            <select name="phone-Code" id="phone-code">
            <option value="code">Code</option>
            <option value="+213">+213</option>
            <option value="+91">+91</option>
            <option value="+244">+244</option>
            <option value="+61">+61</option>
            </select>
            <input type="text" id="phone number" name="phone number" placeholder="9999999999" required><br><br>
        <label for="Service">Select Service:</label>
            <select name="select service" id="service" required>
                <option value="PMS">Preventive Maintenance service</option>
                <option value="BRS">Body Repair service</option>
                <option value="CCS">Care Care service</option>
            </select><br><br>
        <label for="Car Make">Car Make:</label>
            <input list="car make" placeholder="Mahindra, Suzuki, etc.." required>
            <datalist id="car make">
                <option value="Mahindra">
                <option value="Honda">
                <option value="Hyundai">
                <option value="Ford">
                <option value="Toyota">
                <option value="Nissan">                 
            </datalist><br><br>
        <label for="car model">Car Model:</label>
           <input type="text" id="car model" placeholder="alto,innova,etc.." required> <br><br>
        <label for="Fuel type">Fuel Type:</label>
           <input type="radio" name="fuel" value="petrol">Petrol
           <input type="radio" name="fuel" value="diesel">Diesel
           <input type="radio" name="fuel" value="LPG">LPG
           <input type="radio" name="fuel" value="others">Others
           <br><br>
        <label for="Kilometer ran">Kilometers Ran:</label>
           <input type="number" id="Kilometers Ran" placeholder="....KM" required>   
    </form><br><br>
    <section>
        <a href="/Appointment.html" method="Get">
                <button>Schedule an Appointment</button>
        </a>
    </section>
    <br><br><br>

</html>
